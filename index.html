<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
    <div class="about">
      About This App
    </div>
    <div class="jumbotron">
      <div class="jumbotron-text">
        Your New Tech Career Starts Here
      </div>
    </div>
    </header>


    <!-- <div class="searchBox">
    </div> -->

    <div class="wrapper">
      <div id="jobs">
        <div class="container-jobs label">Resume Keywords</div>
        <div class="container-jobs explanation">Top Words Mentioned in Job Blurbs on <a href="https://jobs.github.com/">GitHub Jobs</a></div>
        <div id="container-jobs" class="container"></div>
      </div>
      <div id="meetups">
          <div class="container-meetup label">MeetUps To Attend</div>
          <div class="container-meetup explanation">Upcoming Related Meetings from <a href="http://www.meetup.com/">MeetUp.com</a> </div>
          <div id="container-meetup" class="container"></div>
      </div>
      <div id="courses">
        <div class="container-courses label">Online Courses</div>
        <div class="container-courses explanation">Free Online Classes from <a href="https://www.udacity.com/">Udacity.com</a></div>
        <div id="container-courses" class="container"></div>
      </div>

    </div>


  <script id="widget-meetup" type="text/x-handlebars-template">
    {{#each this}}
      <h2>{{name}}</h2>
      <p>{{{description}}}</p>
      <p><strong>Link:</strong> {{event_url}}</p>
      <p><strong>Fee:</strong> ${{fee.amount}}</p>
      <p><strong>Organizer</strong> {{group.name}}</p>
      <p><strong>Spots taken</strong>{{yes_rsvp_count}} out of {{rsvp_limit}}</p>
      <p><strong>Where:</strong> {{venue.name}}: {{vanue.address_1}}, {{velune.city}}, {{venue.state}}</p>
    {{/each}}
    <br> <br>
  </script>

  <script id="widget-courses" type="text/x-handlebars-template">
    {{#each this}}
    <h2>{{title}}: {{subtitle}}</h2>
    <p>{{short_summary}}</p>
    <p>{{level}}</p>
    <img src={{image}}>
    <a href={{homepage}}>Link</a>
    {{/each}}
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script type="text/javascript" src="APIkeys.js"> </script>
  <script type="text/javascript" src="main.js"></script>

  </script>
  </body>
</html>
